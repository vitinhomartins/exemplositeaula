<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de página em HTML5</title>
</head>
<body>
    <!-- Definir cabeçalho da página!-->
    <header>
        <h1>Exemplo de página HTML5</h1>
    </header>   
    <!--Seção principal-->
    <main>
        <figure>
            <img src="download.jpg" alt="echidoninha daora" width="720" height="480"> 
            <figcaption>Echidna indignada</figcaption>
        </figure>
        <!--Audiozinho-->
        <audio controls>
            <source src="PIC_Aula10_town-10169 (1).mp3" type="audio/mpeg">
        </audio>
        <br><iframe width="1006" height="566" src="https://www.youtube.com/embed/Bf2PHD0Z5XQ" title="Satella Arrives - Re: Zero Season 2 Episode 12 1080p" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
        
        <br>

        <form>

            <label for="nome">Nome:</label>
            <input type="text" id="nome" required/>

            <label for="email">E-mail</label>
            <input type="email" id="email" required>

            <button type="submit">Enviar</button>
        </form>
    </main> 
</body>
</html>
